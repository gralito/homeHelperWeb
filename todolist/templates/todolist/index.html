<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeHelper</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Nos ToDoLists :</h1>
    
    <!-- COLLECTIONS -->
    <div>
        <div id="collections">
            {% for collection in collections %}
                {% include 'todolist/collection.html' with collection=collection %}
            {% endfor %}
        </div>

        <form method="POST">
            {% csrf_token %}
            <input type='text' placeholder='new collection...' name="collection"/>
            <button hx-post="{% url 'todolist:add-collection' %}"
                    hx-target="#collections"
                    hx-swap="beforeend"
                    type=submit>
                Add
            </button>
        </form>
    </div>

    <!-- TASKS --> 
    <form method="POST">
        {% csrf_token %}
        <input type='text' placeholder='new task...' name="task"/>
        <button hx-post="{% url 'todolist:add-task' %}"
                hx-target="#tasks"
                hx-vals="js:{ collection: getCollectionFromUrl() }"
                hx-swap="beforeend"
                type=submit>Add</button>
    </form>
    <div id="tasks">
        {% include 'todolist/tasks.html' with tasks=tasks %}
    </div>


    <!-- JAVASCRIPT -->
    <script>
        function getCollectionFromUrl() {
            let url = new URL(window.location.href);
            let searchParams = url.searchParams;
            return searchParams.get('collection');
        }
    </script>
</body>
</html>
